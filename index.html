<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Honk:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,regular,500,600,700" rel="stylesheet" />
</head>
<body>
    <div class="container">

        <h1>BudgetWise</h1>
        <p>A simple expense tracker app</p>
        <p>Track your expenses and budget efficiently</p>

        
        <div class="balance-container">
            <h2>Total Balance</h2>
            <h1 id="balance">₹ 0.00</h1>
            <div class="summary">
                <div class="income">
                    <h3>Income</h3>
                    <p id="income-amount">₹ 0.00</p>
                </div>
                <div class="expenses">
                    <h3>Expenses</h3>
                    <p id="expenses-amount">₹ 0.00</p>
                </div>
            </div>
        </div>

        <div class="main-container">
            <div class="transaction-container">
                <h2>Transactions</h2>
                <ul id="transaction-list">
                    <!-- /* Transactions will be displayed here */ -->
                </ul>
            </div>

            <div class="form-container">
                <h2>Add Transaction</h2>
                <form id="transaction-form">

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description..." required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount..." required>
                        <small>Negative (-) for Expense, Positive (+) for Income</small>
                    </div>

                    <button type="submit">Add Transaction</button>

                </form>
            </div>
                
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
